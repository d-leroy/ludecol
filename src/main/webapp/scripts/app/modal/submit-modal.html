<div class="modal-header">
    <h3 class="modal-title">Partie envoyée !</h3>
</div>
<div class="modal-body">
    <p><label>Le saviez-vous ?</label></p>
    <p>{{fact}}</p>
</div>
<div class="modal-footer">
    <p><label>Que souhaitez vous faire ensuite ?</label></p>
    <button class="btn btn-primary" ng-click="ok()">Continuer de jouer</button>
    <button class="btn btn-warning" ng-click="cancel()">Retour à l'accueil</button>
</div>
