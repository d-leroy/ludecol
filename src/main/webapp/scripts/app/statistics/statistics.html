<div ng-cloak>
    <img src="images/ludecol-banner.jpg" style="width:100%; margin-bottom: 20px;">
    <div class="row" style="margin-left: 0px; margin-right: 0px;">

        <div class="col-md-3 col-md-offset-1">
            <div class="list-group">
                <a ui-sref="profile" class="list-group-item">
                    <h4 class="text-center">Summary</h4>
                </a>
                <a ui-sref="game-history" class="list-group-item">
                    <h4 class="text-center">Game History</h4>
                </a>
                <a ui-sref="statistics" class="list-group-item active">
                    <h4 class="text-center">Statistics</h4>
                </a>
            </div>
        </div>

        <div class="col-md-4">
            <h2><strong>{{settingAccount.login}}'s Statistics</strong></h2>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <strong>Total Earned Points : </strong>{{totalEarnedPoints}}
                        </div>
                        <div class="col-md-6">
                            <strong>Bonus Points : </strong>{{bonusPoints}}
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Game Mode</th>
                                <th style="text-align:center">Number of Games</th>
                                <th style="text-align:center">Average Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="stat in statistics">
                                <td>{{getMode(stat.gameMode)}}</td>
                                <td align="center">{{stat.numberOfGames}}</td>
                                <td align="center">{{stat.averageScore}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
