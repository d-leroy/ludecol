<div ng-cloak>

    <img src="images/ludecol-banner.jpg" style="width:100%; margin-bottom: 20px;">

    <div class="row" style="margin-left: 0px; margin-right: 0px;">

        <div class="col-md-3 col-md-offset-1">
            <div class="list-group">
                <a ui-sref="profile" class="list-group-item active">
                    <h4 class="text-center">Summary</h4>
                </a>
                <a ui-sref="game-history" class="list-group-item">
                    <h4 class="text-center">Game History</h4>
                </a>
                <a ui-sref="statistics" class="list-group-item">
                    <h4 class="text-center">Statistics</h4>
                </a>
            </div>
        </div>

        <div class="col-md-4">
            <h2><strong>{{settingAccount.login}}'s Profile</strong></h2>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div style="text-align: center; margin-top: 20px;">
                        <div style="display: inline-block;">
                            <div style="display: table; height: 200px; text-align: center;">
                                <span class="text-align-left" style="display: table-cell; vertical-align: middle;"><strong>Score: {{score}}</strong></span>
                            </div>
                        </div>

                        <div style="width: 100px; height: 200px; overflow: hidden; display: inline-block; border-radius: 5%;">
                            <div ng-style="scoreStyle">
                                <div style="position: relative; width: 140px; height: 140px; border-radius: 50%; background-color: #FFF; top: 30px; left: 30px;"></div>
                            </div>
                        </div>
                        &#xA0;
                        <div style="width: 100px; height: 200px; overflow: hidden; display: inline-block; border-radius: 5%; transform: rotateY(180deg)">
                            <div ng-style="rankStyle">
                                <div style="position: relative; width: 140px; height: 140px; border-radius: 50%; background-color: #FFF; top: 30px; left: 30px;"></div>
                            </div>
                        </div>

                        <div style="display: inline-block;">
                            <div style="display: table; height: 200px; text-align: center;">
                                <span style="display: table-cell; vertical-align: middle;"><strong>Rank: {{rank}}</strong></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Recent Games <small><a ui-sref="game-history">See more</a></small></h4>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Game Mode</th>
                                <th>Date</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="game in gameList" ui-sref="games({id:game.id})"style="cursor: pointer;">
                                <td>{{getMode(game.game_mode,true)}}</td>
                                <td>{{getTime(game.last_modified)}}</td>
                                <td>{{game.score}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
