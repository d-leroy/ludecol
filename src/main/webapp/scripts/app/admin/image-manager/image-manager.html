<div ng-cloak>

    <img src="images/ludecol-banner.jpg" style="width:100%; margin-bottom: 20px;">

    <div ng-switch="isAuthenticated()">
        <div class="row">
            <div class="well col-md-offset-3 col-md-6">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#saveImageSetModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new image set</span></button>
                <div>
                    <div ng-repeat="folder in folders" style="display: inline-block; margin: 50px;">
                        <a ui-sref="image-manager-detail({set:folder.name})">
                            <span class="glyphicon glyphicon-folder-open" style="font-size: 50px;"></span>
                            <p>{{folder.name}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveImageSetModal" tabindex="-1" role="dialog" aria-labelledby="myImageSetLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myImageSetLabel">Create an image set</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="imageSet.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="imageSet.name" required>

                            <div ng-show="editForm.name.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.name.$error.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
